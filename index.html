<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard with Numbers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .whiteboard {
            width: 600px;
            height: 400px;
            background-color: black; border: 5px solid white;
            border: 5px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .number {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .number:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <div class="whiteboard">
        <div class="row">
            <a href="https://i.pinimg.com/736x/0c/7f/4a/0c7f4a78e75a570ebdf206243e20b093.jpg" class="number" target="_blank">1</a>
            <a href="https://i.pinimg.com/736x/8d/52/f8/8d52f8ebafcf52b62a40f073225956b2.jpg" class="number" target="_blank">2</a>
            <a href="https://img2.arabpng.com/20180330/tcq/avic9uvlq.webp" class="number" target="_blank">3</a>
            <a href="https://s32036.pcdn.co/wp-content/uploads/2020/08/fire-tornado-clean-thumb.jpg" class="number" target="_blank">4</a>
            <a href="https://static.vecteezy.com/system/resources/previews/026/867/063/non_2x/pile-of-money-free-png.png" class="number" target="_blank">5</a>
            <a href="https://media.istockphoto.com/id/1396849654/vector/development-of-the-human-embryo-in-the-womb-icon-trendy-flat-isolated-black-symbol-sign-used.jpg?s=612x612&w=0&k=20&c=DusXkRDYIyiaP2AVXK7cQ4WaeDWN4jju4zaY8jeaXZ8=" class="number" target="_blank">6</a>
        </div>
        <div class="row">
            <a href="https://media.istockphoto.com/id/1078046770/vector/horse-animal-silhouette.jpg?s=612x612&w=0&k=20&c=MmqGyVvYUkyvn_iG0UXJHDpgEZoFyfvoK6RZtG5DoM0=" class="number" target="_blank">7</a>
            <a href="https://cdn.britannica.com/68/143568-050-5246474F/Donkey.jpg" class="number" target="_blank">8</a>
            <a href="https://images.pexels.com/photos/5263279/pexels-photo-5263279.jpeg" class="number" target="_blank">9</a>
            <a href="https://i.ytimg.com/vi/U-dBmYqh68A/maxresdefault.jpg" class="number" target="_blank">10</a>
            <a href="https://www.spa.gov.sa/_next/image?url=https%3A%2F%2Fportalcdn.spa.gov.sa%2Fbackend%2Foriginal%2F202102%2F73262622a3efaf2c172c4853e5540294.jpeg&w=3840&q=75" class="number" target="_blank">11</a>
            <a href="https://upload.wikimedia.org/wikipedia/commons/7/74/Mount_Uhud.JPG" class="number" target="_blank">12</a>
        </div>
    </div>
</body>
</html>
